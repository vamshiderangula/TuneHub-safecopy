<!DOCTYPE html>
<html>

<head>
	<title>customer</title>
	<link rel="stylesheet" type="text/css" href="@{/customer.css}">
</head>

<body>
	<header>
		<img src="https://example.com/your-image.jpg" height="50px" width="70px">
		<h1>Music can change the world</h1>
	</header>

	<div th:unless="${ispremium}" class="non-premium">
		<form action="pays">
			<input type="submit" value="GET PREMIUM">
		</form><br>
		<form action="logout">
			<input type="submit" value="LOGOUT">
		</form>
	</div>
	
	<div th:if="${ispremium}" class="premium">
		<table border="1">
			<thead>
				<tr>
					<th>name</th>
					<th>artist</th>
					<th>genre</th>
					<th>play</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="song : ${song}">
					<td th:text="${song.name}"></td>
					<td th:text="${song.artist}"></td>
					<td th:text="${song.genre}"></td>
					<td>
						<audio controls>
							<source th:src="${song.link}" type="audio/mp3">
						</audio>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<footer id="foot">
		<p>This site is protected by reCAPTCHA and the Google <u><a href="privacypolicy" class="b">privacypolicy</a></u>
			and <u><a href="terms">termsapply</a></u> .</p>
	</footer>

</body>

</html>
